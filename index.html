<!DOCTYPE html>
<html>
  <head>
    <title>My Contacts Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="top-nav navbar navbar-expand-md fixed-top">
        <a class="main-header" href="index.html">
          <h3>My Contacts Library</h3>
        </a>
        <div class="contacts">
          <i class="icon ion-android-contacts"></i>
        </div>
      </nav>
      <button type="button" class="btn btn-primary btn-rounded">
        Add a new contact
      </button>
      <div class="row">
        <div class="pt-4 col">
          <div class="rounded">
            <form autocomplete="off" id="searchForm">
              <input
                type="search"
                placeholder="Search for a contact"
                class="searchBar border-0 p-3 bg-light rounded rounded-pill shadow-sm"
                oninput="searchContact()"
                id="searchText"
              />
            </form>
            <ul id="search-results"></ul>
          </div>
        </div>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
