<!DOCTYPE html>
<html>
  <head>
    <title>My Contacts Library</title>
    <script type="text/javascript" src="js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() 
      {
        isAuthenticated();
      }, false);
      </script>
  </head>
  <body>
    <div class="container">
      <nav class="top-nav navbar fixed-top">
        <div class="float-left">
          <a class="navbar-brand main-header" href="index.html"><h3>My Contacts Library</h3></a>
          <i class="icon ion-android-contacts contacts"></i>
        </div>
        <div class="float-right">
          <h5 class="nav-item active text-white" id="userName"></h5>
        </div>
      </nav>
      <button type="button" class="btn btn-primary btn-rounded">
        Add a new contact
      </button>
      <div class="row">
        <div class="pt-4 col">
          <div class="rounded">
            <form autocomplete="off" id="searchForm">
              <input
                type="search"
                placeholder="Search for a contact"
                class="searchBar border-0 p-3 bg-light rounded rounded-pill shadow-sm"
                oninput="searchContact()"
                id="searchText"
              />
            </form>
            <p id="search-results-error"></p>
            <div id="search-table">
              <table class="table table-light table-striped rounded">
                <thead>
                  <tr>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="search-results"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
