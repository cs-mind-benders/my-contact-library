<!DOCTYPE html>
<html>
  <head>
    <title>My Contacts Library</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <nav class="top-nav navbar navbar-expand-md fixed-top">
        <a class="main-header" href="index.html">
          <h3>My Contacts Library</h3>
        </a>
        <div class="contacts">
          <i class="icon ion-android-contacts"></i>
        </div>
      </nav>
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div class="card text-center text-white main-header rounded">
            <div class="card-header card-text">
                <div class="card-body">
                    <h3 class="card-title" id="signUpTitle">Sign Up</h3>
                    <form class="form" role="form" autocomplete="off" id="signUpForm" method="POST">
                        <div class="form-group">
                            <input class="form-control" name="firstname" placeholder="First Name" id="firstName">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" name="lastname" placeholder="Last Name" id="lastName">
                        </input>
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email" id="email">
                            </input>
                                <div class="invalid-feedback">Enter your email too!</div>
                            </div>
                        <div class="form-group">
                            <input class="form-control" name="login" placeholder="Username" id="signUpLogin">
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password" id="loginPassword1">
                        </input>
                            <div class="invalid-feedback">Enter your password too!</div>
                        </div>
                        <div class="form-group">
                              <input class="form-control" type="password" name="password" placeholder="Re-enter your password" id="loginPassword2" onChange="checkPasswordMatch()">
                              </input>
                              <div id="passwordMatchAlert"></div>
                              <div class="invalid-feedback">Enter your password too!</div>
                            </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="button" onclick="addUser()">Sign Up</button>
                        </div>
                        <span id="signUpResult"></span>
                        <div class="card-footer">
                            <a class="login-help" href="login.html">Already have an account? Login.</a>
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/md5.js"></script>
  </body>
</html>
